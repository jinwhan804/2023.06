<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- React, ReactDOM 라이브러리 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel을 가져와서 JSX문법 사용 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Babel : 자바스크립트 코드를 변환해주는 도구
        자바스크립트를 컴파일 해준다.
        자바스크립트 문법이 지속적으로 진화해 왔는데 진화한 문법 ES6 => ES5로 변환
    
        babel을 통해 문법을 쉽게 고칠 수 있다.
        babel은 JSX구문을 브라우저에서 읽을 수 있는 자바스크립트로도 변환해준다. -->
</head>
<body>
    <div id="root"></div>
</body>
<script type="text/babel">
    class LoginBtn extends React.Component {
        constructor(props){
            // 부모 생성자 함수 호출
            super(props);
            // 컴포넌트 상태
            this.state = {
                isLogin : false,
            }
        }

        render(){
            return(
                //  {} : EJS <% %> 자바스크립트 구문을 사용하겠다는 의미
                <button onClick={()=>{
                    // 현재 상태값의 반대로 값 변경
                    this.setState({isLogin : !this.state.isLogin});
                }}>
                {this.state.isLogin ? "Logout" : 'Login'}
                </button>
            )
        }
    }

    // 루트 요소를 가상 DOM으로 생성
    // createRoot : 랜더링을 위한 루트 객체를 생성하는 메소드
    // 루트를 root 아이디를 가진 태그로 설정
    const root = ReactDOM.createRoot(document.querySelector('#root'));
    // JSX문으로 LoginBtn 컴포넌트를 root에 랜더링한다.
    root.render(<LoginBtn id="2"></LoginBtn>)
</script>
</html>
