<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
</body>
<script type="text/babel">
    class TEXT extends React.Component {
        constructor(props){
            super(props);
            console.log('TEXT',props);
        }

        render(){
            return <h2>{this.props.text}</h2>
        }
    }

    class LoginBtnText extends React.Component {
        constructor(props){
            super(props);
            console.log('LoginBtnText',props);
        }

        render(){
            // 속성 이름으로 props에 전달하는 객체의 키 값으로 전달된다.
            return this.props.flag ? <TEXT text='로그아웃'/> : <TEXT text='로그인'/>
        }
    }

    class LoginBtn extends React.Component {
        constructor(props){
            super(props);
            this.state = {
                isLogin : false
            }

            // bind : 함수를 호출할 때 컨텍스트를 유지할 수 있다. react에서 유용하게 사용된다.
            this.handleClick = this.handleClick.bind(this);
        }

        handleClick(){
            this.setState({
                isLogin : !this.state.isLogin
            })
        }

        render(){
            return (<button onClick={this.handleClick}>
                <LoginBtnText flag = {this.state.isLogin}/>
            </button>)
        }
    }

    class App extends React.Component {
        constructor(props){
            super(props);
            this.state = {
                isLogin : false
            }
        }

        render(){
            return(
                <>
                    <TEXT text='로그인 레이아웃'/>
                    <LoginBtn />
                </>
            )
        }
    }

    const root = ReactDOM.createRoot(document.querySelector('#root'));
    root.render(<App/>);
</script>
</html>
